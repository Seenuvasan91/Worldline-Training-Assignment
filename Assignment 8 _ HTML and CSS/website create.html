<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Booking Website</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Movie Booking Website</h1>
	</header>

	<nav>
		<ul>
			<li><a href="booking.html">Book Now</a></li>
			<li><a href="nowshowing.html">Now Showing</a></li>
		</ul>
	</nav>

	<main>
		<h2>Book a Movie</h2>
		<form action="#" method="post">
			<label for="movie">Select a Movie:</label>
			<select id="movie" name="movie">
				<option value="movie1">Movie 1</option>
				<option value="movie2">Movie 2</option>
				<option value="movie3">Movie 3</option>
			</select>
			<label for="seats">Select Seats:</label>
			<input type="number" id="seats" name="seats" min="1" max="10">
			<input type="submit" value="Book Now">
			<input type="reset" value="Reset">
		</form>
	</main>

	<footer>
		<p>&copy; 2023 Movie Booking Website. All Rights Reserved.</p>
	</footer>
</body>
</html>
